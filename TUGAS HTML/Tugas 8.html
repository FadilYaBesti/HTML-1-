<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Form Control
        </title>
    </head>
    <body>
        <h3>Form Control HTML</h3>
        <form class="" action="index.html" method="post">
            <table cellpadding ="5">
                <tr>
                    <td>Input Text</td>
                    <td > <input type="text" name="text" value="" placeholder="Nama Lengkap" ></td>
                    <!--Placeholder untuk Watermark Pada Inputan-->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><Textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></Textarea></td>
                    <!--
                        Cols untuk jumlah karakter menyamping 
                        Rows untuk menentukan jumlah baris Textarea
                    -->
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td> <input type="number" name="Angka" value="" placeholder="Usia" ></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td> <input type="password" name="Password" value="" placeholder="Password" ></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="Tanggal" value=""></td>
                </tr>
            </table>
        </form>
    </body>
</html>
